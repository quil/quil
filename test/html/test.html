<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quil on ClojureScript tests</title>

    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body data-page="automated">
  <div class="centerBorder">
    <div class="centerLayer">

      <div class="table">
        <button onclick="quil.snippet.run_tests();">Run all</button>
        <select id="test-select"></select>
      </div>

      <hr class="symbol"/>

      <div class="cframe">
        <div id="quil-test-2d" width="500" height="500"></div>
        <div id="quil-test-3d" width="500" height="500"></div>
      </div>


      <div class="table" id="results"></div>
      <div id="logframe_border">
        <hr class="symbol"/>
        <div id="logframe">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
